plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'com.huage2580'
version '1.8'

sourceCompatibility = 1.8

repositories {
    maven { url 'https://maven.aliyun.com/repository/google' }
    maven { url 'https://maven.aliyun.com/repository/jcenter' }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // TinyPinyin核心包，约80KB
    compile 'com.github.promeg:tinypinyin:2.0.3'
    compile 'org.apache.commons:commons-lang3:3.8.1'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    //version '2019.3.5'
    intellij.updateSinceUntilBuild false
    intellij.sameSinceUntilBuild false
    //直接用本地的  不用下载
//    localPath = "D:\\install\\ideaIC-2019.3.5.win"
    localPath = "/Applications/IntelliJ IDEA CE.app"
}

patchPluginXml {
    changeNotes """
        v1.1 增加了股票的tab，采用腾讯的行情接口，股票轮询间隔10s  <br>
        v1.2 支持了港股和美股 示例代码：（sh000001,sh600519,sz000001,hk00700,usAAPL）代码一般可以在各网页端看得到  <br>
        v1.3   支持了IDEA 2020.1.3,兼容到`IDEA 2017.3`，修复macOS 行高问题（不确定 <br>
        v1.4 增加了隐蔽模式（全拼音和无色涨跌幅
        v1.5 增加了股票界面的排序~，可按净值和涨跌幅等列排序
        v1.6 样式修改，增加精确净值（当日，上一交易日
        v1.7 设置界面样式调整，增加新浪股票接口备选
        v1.8 自动提醒加仓
      """
    sinceBuild '173.*'
    untilBuild '203.*'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
buildSearchableOptions.enabled = false
